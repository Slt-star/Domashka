<html>
    <head>
        <meta charset="utf-8">
        <title>lang</title>
        <style>
            P{
                font-size: 150%;/*Размер текста*/
            }
            q:lang(de){
                quotes: "\201E" "\201C";/*Вид кавычек для немецкого языка*/
            }
            q:lang(en){
                quotes: "\201C" "\201D";/*Видк кавычек для английского языка*/

            }
            q:lang(fr),q:lang(ru){
                /*Вид для кавычек для русского и французского языка*/
                quotes: "\00AB" "\00BB";
            }
        </style>
    </head>
    <body>
        <p>Цитата на французском языке: <q lang="fr">Ce que femme veut,
            Dieu le veut</q>.</p>
            <p>Цитата на немецокм: <q lang="de">Der Mensch,versuche die Gotter nicht</q>.</p>
            <p>Цитата на английском: <q lang="en">To be or not to be</q></p>
    </body>
</html>
