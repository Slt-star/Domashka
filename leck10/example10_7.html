<html>
    <head>
        <meta charset="utf-8">
        <title>Формы</title>
    </head>
    <body>
        <form name="formal">
            Какой язык вы хотите изучать:
            <select name="language" size="1">
            
            <option selected value="html">html</option>
            <option value="php">php</option>
            <option value="java">java</option>
            </select><br><br>
            Какое время вы готовы на это потратить:<br>
            <select name="time" size="3">
                <option selected value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select><br><br>
            Какие дни недели для занятий вас устроит:<br>
            (Выбирайте с нажатой клавишей ctrl)<br>
            <select name="day" size="7" multiple>
                <option selected value="mon">понедельник</option>
                <option value="tue">Вторник</option>
                <option value="wed">Среда</option>
                <option selected value="thu">четверг</option>
                <option value="fri">Пятница</option>
                <option value="sat">Суббота</option>
                <option value="sun">Воскресенье</option>
            </select>
        </form>
    </body>
</html>
